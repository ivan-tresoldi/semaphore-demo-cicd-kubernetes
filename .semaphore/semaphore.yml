version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  secrets:
    - name: Docker-Hub
  prologue:
    commands:
      - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - 'docker pull semaphore-demo-cicd-kubernetes:latest || true'
            - 'docker build --cache-from semaphore-demo-cicd-kubernetes:latest -t semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID .'
            - 'docker push semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID'
  - name: Test
    task:
      jobs:
        - name: Unit Test
          commands:
            - 'docker pull semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID'
            - 'docker run -it semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID npm run lint'
        - name: Functional Test
          commands:
            - sem-service start postgres
            - 'docker run --net=host -it semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID npm run ping'
            - 'docker run --net=host -it semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID npm run migrate'
        - name: Integration Test
          commands:
            - sem-service start postgres
            - 'docker run --net=host -it semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID npm run test'
  - name: Push
    task:
      jobs:
        - name: Push
          commands:
            - 'docker pull semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID'
            - 'docker tag semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID semaphore-demo-cicd-kubernetes:latest'
            - 'docker push semaphore-demo-cicd-kubernetes:latest'
