version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  secrets:
    - name: Docker-Hub
  prologue:
    commands:
      - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - 'docker pull $DOCKERHUB_USERNAME/semaphore-cicd:latest || true'
            - 'docker build --cache-from $DOCKERHUB_USERNAME/semaphore-cicd:latest -t $DOCKERHUB_USERNAME/semaphore-cicd:$SEMAPHORE_WORKFLOW_ID .'
            - 'docker push $DOCKERHUB_USERNAME/semaphore-cicd:$SEMAPHORE_WORKFLOW_ID'
  - name: Test
    task:
      jobs:
        - name: Unit Test
          commands:
            - 'docker pull $DOCKERHUB_USERNAME/semaphore-cicd:$SEMAPHORE_WORKFLOW_ID'
            - 'docker run -it $DOCKERHUB_USERNAME/semaphore-cicd:$SEMAPHORE_WORKFLOW_ID npm run lint'
        - name: Functional Test
          commands:
            - sem-service start postgres
            - 'docker run --net=host -it $DOCKERHUB_USERNAME/semaphore-cicd:$SEMAPHORE_WORKFLOW_ID npm run ping'
            - 'docker run --net=host -it $DOCKERHUB_USERNAME/semaphore-cicd:$SEMAPHORE_WORKFLOW_ID npm run migrate'
        - name: Integration Test
          commands:
            - sem-service start postgres
            - 'docker run --net=host -it $DOCKERHUB_USERNAME/semaphore-cicd:$SEMAPHORE_WORKFLOW_ID npm run test'
  - name: Push
    task:
      jobs:
        - name: Push
          commands:
            - 'docker pull $DOCKERHUB_USERNAME/semaphore-cicd:$SEMAPHORE_WORKFLOW_ID'
            - 'docker tag $DOCKERHUB_USERNAME/semaphore-cicd:$SEMAPHORE_WORKFLOW_ID $DOCKERHUB_USERNAME/semaphore-cicd:latest'
            - 'docker push $DOCKERHUB_USERNAME/semaphore-cicd:latest'
